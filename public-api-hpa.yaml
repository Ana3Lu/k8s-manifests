    kind: Deployment
    name: public-api # ðŸ‘ˆ Nombre del Deployment que deseas escalar
  minReplicas: 2  # ðŸ‘ˆ NÃºmero mÃ­nimo de pods
  maxReplicas: 5  # ðŸ‘ˆ NÃºmero mÃ¡ximo de pods
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75 # ðŸ‘ˆ EscalarÃ¡ cuando el uso de CPU supere el 75%

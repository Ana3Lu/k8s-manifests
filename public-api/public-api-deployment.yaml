apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-api
  template:
    metadata:
      labels:
        app: public-api
    spec:
      containers:
        - name: public-api
          image: ana3lu/public-api:1.1.9
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: INTERNAL_API_URL
              value: "http://internal-api:8081"
          resources:
            requests:
              cpu: "200m"
              memory: "160Mi"
            limits:
              cpu: "300m"
              memory: "250Mi"

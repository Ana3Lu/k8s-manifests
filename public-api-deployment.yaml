apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-api
  template:
    metadata:
      labels:
        app: public-api
    spec:
      containers:
        - name: public-api
          image: ana3lu/public-api:1.1.1
          ports:
            - containerPort: 8080
          env:
            - name: INTERNAL_API_URL
              value: "http://internal-api-service:8081"
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "500m"
